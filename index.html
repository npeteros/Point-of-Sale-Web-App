<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Current Activity</legend>
            <h1 class="title">MAIN MENU</h1>
            <p>Total Amount Reloaded: Php <span id="reload"></span></p>
            <p>Total Items Sold: <span id="sold"></span></p></div>

        </fieldset>
	    <fieldset>
            <legend>Actions Available</legend>
            <h1 class="title">ACTIONS</h1>
            <div id="generatedForm">
            </div>
            <div id="theForm">
                <div>
                    <input type="button" value="Display Product List" class="option" id="displayProducts">
                </div>
                <div>
                    <input type="button" value="Display Customer List" class="option" id="displayCustomers">
                </div>
                <div>
                    <input type="button" value="Add Product" class="option" id="addProduct">
                </div>
                <div>
                    <input type="button" value="Add Customer" class="option" id="addCustomer">
                </div>
                <div>
                    <input type="button" value="Reload Balance" class="option" id="reloadBalance">
                </div>
                <div>
                    <input type="button" value="Process an Order" class="option" id="processOrder">
                </div>
                <div>
                    <input type="button" value="Display Products to Restock" class="option" id="displayRestock">
                </div>
                <div>
                    <input type="button" value="Restock Product" class="option" id="restockProduct">
                </div>
            </div>
            <div id="output"></div>
	    </fieldset>
	</form>
